<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/style.css" rel="stylesheet"></link>

  <title> My Quiz</title>

</head>
<body>
  <div>
  <section class="flex-container">
    <div id="clock">90
    
<button class="btn" id="decrement" onclick="decrement()"></button>
   <button class="btn" onclick="timer_reset()"></button> 
  </div>


  <div class="container">

    <div id="timer-here"></div>
    
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
      </div>
    </div>


  <div class="controls">
     <button id="start-btn" class="start-btn btn">Start Quiz</button>
     <button id="next-btn" class="next-btn btn hide">Next Question</button>
    </div>

  
    
  </section>
  <script src="./assets/script.js"></script>
</body>
</html>
